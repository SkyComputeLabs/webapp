name: Packer Build

on:
  push:
    branches:
      - main

jobs:
  build-test:
    name: User Onboarding API Build and Test
    runs-on: ubuntu-latest

    env:
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_PORT: 5432
      DB_HOST: localhost

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ${{ secrets.DB_NAME }}
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASS }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U ${{ secrets.DB_USER }} -d ${{ secrets.DB_NAME }} && break
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Install Maven dependencies
        run: mvn install -DskipTests

      - name: Run Tests
        run: mvn test

  packer-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: '1.8.7'  

      - name: Initialize Packer
        run: packer init webapp.pkr.hcl

      - name: Check Packer Formatting
        run: packer fmt -check webapp.pkr.hcl

      - name: Validate Packer Template
        run: packer validate webapp.pkr.hcl

      - name: Run Packer build
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
            packer build -var "aws_region=${AWS_REGION}" webapp.pkr.hcl